<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9d8a830eca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.jpg">
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
    <title>Divine Path Logistics</title>
</head>
<body>
    <header>
        <div class="topnav">
            <a href="#home"><i class="fa fa-fw fa-search"></i> About</a>
            <a href="#about"><i class="fa fa-fw fa-envelope"></i> Support</a>
            <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">
                    <i class="fa-solid fa-user"></i> Clients
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#">Sign In</a>
                    <a href="#">Register</a>
                </div>
            </div>
            <a href="#clients" class="split"><i class="fa fa-fw fa-home"></i> Home</a>
        </div>
    </header>
    <main>
        <center>
            <div class="card">
                <img src="./images/logo.jpg" alt="Logo" style="width:100%">
                <h2>Divine Path Logistics</h2>
                <p class="price">Courier Service</p>
                <p>Welcome to Divine Path Logistics, a courier service. Where we pride ourselves on fast deliveries and meeting the needs of our clients.</p>
                <button onclick="document.getElementById('id01').style.display='block'">Login</button>
                <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span>
            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            </form>
            </div>
            </div>
        </center>
    </main>
    <footer>
        <div class="bottomnav">
            <a href="#"><i class="fa-solid fa-copyright"></i> Divine Path Logistics 2024</a>
            <a href="#pricing" class="split"><i class="fa-solid fa-wallet"></i> Pricing</a>
            <a href="#delivery" class="split"><i class="fa-solid fa-business-time"></i> Deliveries</a>
        </div>
    </footer>
</body>
</html>
